<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oura Auto Login</title>
    <script>
        function autoLogin() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const password = urlParams.get('password');

            if (!email || !password) {
                document.body.innerHTML = "<h2>Error: Missing login credentials.</h2>";
                return;
            }

            // Redirect to Oura login page
            window.location.href = "https://cloud.ouraring.com/user/sign-in?next=%2F";
        }
    </script>
</head>
<body onload="autoLogin()">
    <h2>Logging into Oura...</h2>
    <p>Please wait while we log you in.</p>
</body>
</html>
