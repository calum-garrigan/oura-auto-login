<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oura Quick Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>👋 Oura Login Credentials</h1>
  <p>Tap to copy each credential, then paste it into the Oura login screen.</p>

  <div class="credentials-box">
    <p><strong>Email:</strong> <span id="emailDisplay">...</span></p>
    <button onclick="copyOne('email')">📋 Copy Email</button>

    <p style="margin-top: 20px;"><strong>Password:</strong> <span id="passwordDisplay">...</span></p>
    <button onclick="copyOne('password')">📋 Copy Password</button>
  </div>

  <p class="status" id="status">Ready to copy.</p>

  <button id="loginBtn">🔐 Go to Oura Login</button>

  <script src="script.js"></script>
</body>
</html>
