<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oura Auto Login</title>
    <script>
        function autoFillLogin() {
            // ✅ Extract email & password from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const password = urlParams.get('password');

            if (!email || !password) {
                document.body.innerHTML = "<h2>Error: Missing login credentials.</h2>";
                return;
            }

            // ✅ Redirect to Oura login page after 1 second
            setTimeout(() => {
                window.location.href = "https://cloud.ouraring.com/user/sign-in";
            }, 1000);

            // ✅ Auto-fill the login form after reaching the Oura page
            setTimeout(() => {
                const emailField = document.querySelector('input[name="email"]');
                const passwordField = document.querySelector('input[name="password"]');
                
                if (emailField && passwordField) {
                    emailField.value = email;
                    passwordField.value = password;
                }

                // ✅ Simulate clicking the login button
                const loginButton = document.querySelector('button[type="submit"]');
                if (loginButton) {
                    loginButton.click();
                }
            }, 3000);
        }
    </script>
</head>
<body onload="autoFillLogin()">
    <h2>Logging in to Oura...</h2>
    <p>Please wait while we auto-fill your credentials.</p>
</body>
</html>
