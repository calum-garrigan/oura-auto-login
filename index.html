<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oura Quick Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>👋 Oura Setup</h1>
  <p>We've copied your email and password to your clipboard.</p>
  <p>Paste them into the login screen that opens next.</p>

  <div class="credentials-box">
    <p><strong>Email:</strong> <span id="emailDisplay">...</span></p>
    <p><strong>Password:</strong> <span id="passwordDisplay">...</span></p>
  </div>

  <p class="status" id="status">📋 Copying credentials...</p>
  <button onclick="copyToClipboard()">🔁 Re-copy Credentials</button>

  <br><br>
  <button id="loginBtn">🔐 Go to Oura Login</button>

  <script src="script.js"></script>
</body>
</html>
