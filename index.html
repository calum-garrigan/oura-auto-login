<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oura Auto Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f8f8;
        }
        h2 {
            color: #333;
        }
        .loading {
            font-size: 18px;
            color: #555;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
    <script>
        function storeCredentials() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const password = urlParams.get('password');

            if (!email || !password) {
                document.body.innerHTML = "<h2>Error: Missing login credentials.</h2>";
                return;
            }

            console.log("✅ Extracted Email:", email);
            console.log("✅ Extracted Password:", password);

            // ✅ Store credentials in localStorage for later use
            localStorage.setItem("oura_email", email);
            localStorage.setItem("oura_password", password);

            // ✅ Redirect to Oura login page
            document.body.innerHTML = "<h2>Redirecting to Oura...</h2><p class='loading'>Please wait...</p>";
            setTimeout(() => {
                window.location.href = "https://cloud.ouraring.com/user/sign-in";
            }, 3000);
        }
    </script>
</head>
<body onload="storeCredentials()">
    <h2>Preparing Auto-Login...</h2>
    <p class="loading">Please wait while we log you in automatically.</p>
</body>
</html>
