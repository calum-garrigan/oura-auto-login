<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oura QR Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>👋 Welcome to Oura Quick Login</h1>

  <div class="credentials-box">
    <p><strong>Email:</strong></p>
    <p id="emailDisplay" class="code"></p>
    <button onclick="copyToClipboard('email')">📋 Copy Email</button>

    <p><strong>Password:</strong></p>
    <p id="passwordDisplay" class="code"></p>
    <button onclick="copyToClipboard('password')">📋 Copy Password</button>
  </div>

  <p class="tip">✳️ After copying your email, click below to open Oura login in a new tab.<br/>
  Then switch back here to copy your password.</p>

  <p id="status" class="status">Ready to copy.</p>

  <button id="loginBtn">🔐 Go to Oura Login</button>

  <script src="script.js"></script>
</body>
</html>
