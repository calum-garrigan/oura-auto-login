<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oura Auto Login</title>
    <script>
        function autoFillLogin() {
            // ✅ Extract email & password from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const password = urlParams.get('password');

            if (!email || !password) {
                document.body.innerHTML = "<h2>Error: Missing login credentials.</h2>";
                return;
            }

            // ✅ Save login credentials in sessionStorage so they persist across pages
            sessionStorage.setItem("oura_email", email);
            sessionStorage.setItem("oura_password", password);

            // ✅ Redirect to Oura login page
            window.location.href = "https://cloud.ouraring.com/user/sign-in";
        }

        // ✅ Inject script on Oura login page to autofill credentials
        function fillOuraLogin() {
            const email = sessionStorage.getItem("oura_email");
            const password = sessionStorage.getItem("oura_password");

            if (email && password) {
                const emailField = document.querySelector('input[name="email"]');
                const passwordField = document.querySelector('input[name="password"]');

                if (emailField && passwordField) {
                    emailField.value = email;
                    passwordField.value = password;
                }

                // ✅ Click login button
                const loginButton = document.querySelector('button[type="submit"]');
                if (loginButton) {
                    loginButton.click();
                }
            }
        }

        // ✅ Check if we're on Oura login page or redirection page
        if (window.location.hostname.includes("ouraring.com")) {
            setTimeout(fillOuraLogin, 2000); // Wait 2 seconds to ensure fields are loaded
        } else {
            autoFillLogin();
        }
    </script>
</head>
<body>
    <h2>Logging in to Oura...</h2>
    <p>Please wait while we auto-fill your credentials.</p>
</body>
</html>
