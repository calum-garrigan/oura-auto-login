<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔐 OHWS Oura Login </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="OHWS_LOGO_FINAL.png" class="logo" />
  <h1>🔐 Oura Login Helper</h1>

  <div class="container">
    <label for="email"><strong>Email:</strong></label>
    <input type="text" id="email" readonly>

    <label for="password"><strong>Password:</strong></label>
    <input type="text" id="password" readonly>

    <button id="copyBtn">📋 Copy Email + Password</button>
    <button id="loginBtn">🔗 Go to Oura Login</button>

    <p id="status" class="status">Ready to go</p>
    <p class="note">Paste both into a note or split manually in login fields.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
